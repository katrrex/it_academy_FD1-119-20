<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1 style="text-align: center;">Заполните анкету</H1>
    <form action="http://fe.it-academy.by/TestForm.php" method="GET">
        <fieldset>
            <legend>Личные данные</legend>
            <label>
                <input type="text" name="family" value="Фамилия" maxlength="25" required autofocus>
            </label>
            <br>
            <label>
                <input type="text" name="name" value="Имя" maxlength="20" autofocus>
            </label>
            <br>
            <label>
                <input type="text" name="patronymic" value="Отчество" maxlength="24" autofocus>
            </label>
            <fieldset>
                <legend>Паспортные данные:</legend>
                <input type="text" name="letters" value="AA" max="2"> <input type="text" name="numbers" value="1234567" maxlength="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year-of-birthd" value="2000" size="5">
                <br>
                <select name="month-of-birthd">
                    <option value="January" value="yes">Январь</option>
                    <option value="February" value="yes">Февраль</option>
                    <option value="March" value="yes">Март</option>
                    <option value="April" value="yes">Апрель</option>
                    <option value="May" value="yes">Май</option>
                    <option value="June" value="yes">Июнь</option>
                    <option value="June" value="yes">Июль</option>
                    <option value="August" value="yes">Август</option>
                    <option value="September" value="yes">Сентябрь</option>
                    <option value="October" value="yes">Октябрь</option>
                    <option value="November" value="yes">Ноябрь</option>
                    <option value="December" value="yes">Декабрь</option>
                </select>
                <br>
                <input type="number" name="day-of-birthd" min="1" max="31">
            </fieldset>
                <select name="country">
                    <option value="country">РБ</option>
                    <option value="country">РФ</option>
                </select>
                <br>
                <label>Адрес:</label>
                <br>
                <textarea name="adres" cols="20" rows="2"></textarea>
        </fieldset>
                <fieldset>
                    <legend>Интересы</legend>
                    <fieldset>
                        <legend>Хобби</legend>
                        <label><input type="checkbox" name="fishing" value="yes">Рыбалка</label>
                        <br>
                        <label><input type="checkbox" name="astronomy" value="yes">Астрономия</label>
                        <br>
                        <label><input type="checkbox" name="diving" value="yes">Дайвинг</label>
                        <br>
                        <label><input type="checkbox">Марки</label>
                    </fieldset>
                    <fieldset>
                        <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                        <select name="pets" multiple style="height: 206px;">
                            <optgroup label="Попугаи">
                                <option name="wavy" value="yes">Волнистый</option>
                                <option name="macaw" value="yes">Ара</option>
                                <option name="lovebird" value="yes">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыба">
                                <option name="crucian" value="yes">Караси</option>
                                <option name="perch" value="yes">Окуни</option>
                                <option name="sturgeon" value="yes">Осётр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                <option name="Flock-of-raven" value="yes">Стая ворон</option>
                                <option name="Stork" value="yes">Аист</option>
                                <option name="Archeopteryx" value="yes">Археоптерикс</option>
                            </optgroup>
                        </select>
                    </fieldset>
                </fieldset>
                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                    <label>
                        <input type="text" name="login" value="Логин" min="5" maxlength="20" required>
                    </label>
                    <br>
                    <label>
                        <input type="password" name="password" value="Пароль" min="10" maxlength="20" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Координаты:</legend>
                    <label>
                        <input type="email" name="e-ыmail" value="введите адрес почты">
                    </label>
                    <br>
                    <label>
                        <input type="url" name="url" value="введите адрес сайта" min="10" maxlength="20" required>
                    </label>
                </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" min="-2.5" max="2.5" step="0.1">
                <br>
            <input type="range" name="Рейтинг" value="yes" min="1" max="10" step="1">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"> <input type="submit" value="Сбросить">
                 <br>
                 <input type="image" src="img/letter.jpg"> 
            </fieldset>
    </form>
    
    
</body>
</html>
