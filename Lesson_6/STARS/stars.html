<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .star{
            height: 194px;
            width: 184px;
            background: url(img/w_star.png) no-repeat;
            float: right;
            margin: 0px 5px 0px 0px;
        }

        .raiting{
            height: 194px;
            width: 945px;
        }        

        div.star:hover,
        div.star:hover~div{
            background: url(img/o_star.png) no-repeat;
            transform: rotateY(180deg);
        }



    </style>
    <title>STARS</title>
</head>
<body>
    <div class="raiting">
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
    </div>
         
</body>
</html>
